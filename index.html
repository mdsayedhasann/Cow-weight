<!DOCTYPE html>
<html>
<head>
  <title>Cow Weight Calculator</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      background-image: url(../internet-speed/images/1.jpg);
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
    }

    h1 {
      margin-top: 20px;
    }

    .calculator {
      margin-top: 40px;
      display: inline-block;
      border: 1px solid #ccc;
      padding: 20px;
      text-align: center;
    }

    input[type="number"] {
      width: 100px;
      padding: 5px;
      margin: 10px;
    }

    button {
      padding: 8px 16px;
      margin: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

    .result {
      margin-top: 20px;
      font-weight: bold;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <h1>Cow Weight Calculator</h1>

  <div class="calculator">
    <label for="length">Length (in cm):</label>
    <input type="number" id="length" placeholder="Enter length">

    <br>

    <label for="girth">Girth (in cm):</label>
    <input type="number" id="girth" placeholder="Enter girth">

    <br>

    <button onclick="calculateWeight()">Calculate Weight</button>

    <div class="result" id="result"></div>
  </div>

  <script>
    function calculateWeight() {
      var length = parseFloat(document.getElementById("length").value);
      var girth = parseFloat(document.getElementById("girth").value);

      if (!isNaN(length) && !isNaN(girth)) {
        var weight = (girth * girth * length) / 300;
        document.getElementById("result").textContent = "Estimated Weight: " + weight.toFixed(2) + " kg";
      } else {
        document.getElementById("result").textContent = "Please enter valid length and girth values.";
      }
    }
  </script>
</body>
</html>
